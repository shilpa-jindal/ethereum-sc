    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethereum Truffle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ethereum DApp</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html" target="_blank">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container-fluid">
        <h1>ECoin</h1>
    </div>
</div>


<button class="btn btn-create-po" type="button">Create Package Shipment Contract</button>
<div id="packageForm" class="container">
    <div class="row">
        <h2>Create Package Shipment Contract</h2>
        <form id="package">
            <div class="form-group">
                <label>Item Name</label>
                <input id="itemName" class="form-control" value="Fosca Floral Embellished Pointy Toe Boot">
            </div>
            <div class="form-group">
                <label >Color</label>
                <input id="itemColor" class="form-control" value="White Floral">
            </div>
            <div class="form-group">
                <label>Size</label>
                <input id="itemSize" class="form-control" value="9.5">
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input id="quantity" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input id="price" class="form-control" value="2000">
            </div>
            <div class="form-group">
                <label>Delivery Location</label>
                <input id="deliveryLocation" class="form-control" value="1 Main St, New York, NY, 12345">
            </div>
            <div class="form-group">
                <button class="btn btn-submit-po" type="button">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
            <h2>Buyer</h2>
            <label id="shipperAddress"></label>
            <table class="table" id="3pllist">
                <tr><td>John Doe</td></tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <h2>Shipment updates</h2>
            <table class="table" id="polist">

            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <h2>Receiver</h2>
            <label id="receieverAddress"></label>
            <table class="table" id="receiverlist">
                <tr><td>Alice</td></tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <h2>Carrier</h2>
            <label id="carrierName"></label>
            <table class="table" id="carrierist">
                <tr><td>USPS, CA, USA</td></tr>
            </table>
        </div>
    </div>


    <hr>
    <div class="row">
        <div class="col-xs-12">
            <footer>
                <p>&copy; Ethereum Truffle DApp</p>
            </footer>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
